<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME CHATBOT</title>
    <link rel="stylesheet" href="styles_chat.css">
    <script src="./chat.js"></script>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>WELCOME CHATBOT</h2>
        </div>
        <div class="chat-messages" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="inputText" placeholder="여기에 메시지를 입력하세요." autocomplete="off">
            <button disabled id="sendButton">
                <img src="./public/arrow-up.png" alt="send button">
            </button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById('chatBox');
        const inputText = document.getElementById('inputText');
        const sendButton = document.getElementById('sendButton');
        const attachButton = document.getElementById('attachButton');
        const fileInput = document.getElementById('fileInput');

        inputText.addEventListener('input', () => {
            sendButton.disabled = inputText.value.trim() === '';
        });

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + sender;

            if (sender === 'bot') {
                const botImage = document.createElement('img');
                botImage.src = './public/bot.png';
                botImage.alt = 'Bot';
                messageElement.appendChild(botImage);
            }

            const messageText = document.createElement('p');
            messageText.innerHTML = message;

            messageElement.appendChild(messageText);

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot typing-indicator';
            typingIndicator.innerHTML = '입력 중...';
            typingIndicator.id = 'typingIndicator';
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                chatBox.removeChild(typingIndicator);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            addMessage('취업 지원 챗봇에 오신 것을 환영합니다!', 'bot');
            addMessage('"이력서 작성 가이드", "직업 선택", "채용 공고 제공", "학습 자료 제공" 중 하나를 입력해 주세요.', 'bot');
        });

        sendButton.addEventListener('click', () => {
            const message = inputText.value.trim();
            if (message) {
                addMessage(message, 'user');
                inputText.value = '';

                showTypingIndicator();

                getChat(message)
                    .then(response => {
                        hideTypingIndicator();
                        addMessage(response, 'bot');
                    })
                    .catch(error => {
                        hideTypingIndicator();
                        addMessage('서버와의 통신 중 오류가 발생했습니다. 다시 시도해 주세요.', 'bot');
                        console.error('Fetch error:', error);
                    });
            }
            sendButton.disabled = inputText.value.trim() === '';
        });

        inputText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Event listener for the attach button
        attachButton.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });

        // Event listener for file input change
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                addMessage(`선택된 파일: ${file.name}`, 'user');
            } else {
                addMessage('파일을 선택하지 않았습니다.', 'bot');
            }
        });
    </script>
</body>

</html>
